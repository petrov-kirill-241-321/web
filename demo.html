<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a class="header__link" href="/index.html">
          <img class="header__image" src="./icons/logo.svg" alt="logo" />
          <img class="header__image" src="./icons/Celestia.svg" alt="logo" />
        </a>
        <nav class="header__navigation visible-desktop-above">
          <ul class="header__list">
            <li class="header__item">
              <a href="/index.html" class="header__item">Главная</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item">События</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item">Акции</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item">Отзывы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item">FAQ</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item">Контакты</a>
            </li>
            <li class="header__item">
              <a href="./form.html" class="header__item">Форма</a>
            </li>
          </ul>
        </nav>
        <div class="header__socials">
          <a class="header__link" href="#">
            <img class="header__image" src="./icons/watsup.svg" alt="watsap" />
          </a>
          <a class="header__link" href="#">
            <img
              class="header__image"
              src="./icons/telegramm.svg"
              alt="telegramm"
            />
          </a>
          <a class="header__link-number visible-mobile" href="tel:+78123363636"
            >(812) 336 36 36</a
          >
          <button class="header__button-buy visible-mobile">
            Купить билет
          </button>
          <button class="header__button">
            <span class="visually-hidden">menu</span>
          </button>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="animation">
        <div class="animation__wrapper container">
          <div class="animation__card">
            <div class="animation__front">
              <p class="animation__text">front</p>
            </div>
            <div class="animation__back">
              <p class="animation__text">back</p>
            </div>
          </div>
        </div>
      </section>
      <section class="line">
        <div class="line__wrapper container">
          <ul class="line__list">
            <li class="line__item line__item-1"></li>
            <li class="line__item line__item-2"></li>
            <li class="line__item line__item-3"></li>
            <li class="line__item line__item-4"></li>

            <li class="line__item line__item-1"></li>
            <li class="line__item line__item-2"></li>
            <li class="line__item line__item-3"></li>
            <li class="line__item line__item-4"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__inner container">
        <h2 class="footer__title">Как нас найти?</h2>
        <picture>
          <source
            srcset="./images/footer-big.png"
            media="(min-width: 1281px)"
          />
          <img
            class="footer__image-map"
            src="./images/footerloc.png"
            alt="map"
          />
        </picture>

        <div class="footer__container">
          <div class="footer__image-inner">
            <img
              class="footer__image-locator"
              src="./icons/locator.svg"
              alt="locator"
            />
            <p class="footer__info">Екатеринбург, ул.Маршала Жукова, дом 12</p>
          </div>
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img
                  class="footer__image"
                  src="./icons/facebook.svg"
                  alt="facebook"
              /></a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img
                  class="footer__image"
                  src="./icons/instagramm.svg"
                  alt="instagramm"
              /></a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img
                  class="footer__image"
                  src="./icons/youtube.svg"
                  alt="youtube"
              /></a>
            </li>
          </ul>
          <ul class="footer__contacts-list contacts">
            <li class="contacts__contact">
              <a class="contacts__link" href="#">
                <img
                  class="contacts__image"
                  src="./icons/watsup.svg"
                  alt="watsap"
                />
              </a>
            </li>
            <li class="contacts__contact">
              <a class="contacts__link" href="#">
                <img
                  class="contacts__image"
                  src="./icons/telegramm.svg"
                  alt="telegramm"
                />
              </a>
            </li>
            <li class="contacts__contact">
              <a class="contacts__link-number" href="tel:+78123363636"
                >+7(812) 336 36 36</a
              >
            </li>
          </ul>
        </div>
        <div class="footer__newsletter-policy">
          <div class="footer__newsletter newsletter">
            <h3 class="newsletter__title">Подписаться на рассылку</h3>
            <form class="newsletter__form">
              <label class="newsletter__label"></label>
              <input
                class="newsletter__input"
                type="email"
                name="email"
                placeholder="Электронная почта"
                required
              />
              <button class="newsletter__button" type="submit">
                Подписаться
              </button>
            </form>
          </div>
          <div class="footer__link-policy">
            <a class="footer__link-policy-link" href="#"
              >Политика конфидециальности</a
            >
            <a href="./grid.html" class="footer__gtid">GRID</a>
            <a href="./demo.html" class="footer__gtid">DEMO</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
